<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Debug Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #container { width: 600px; height: 400px; border: 1px solid #ccc; margin: 20px 0; }
        #log { background: #f5f5f5; padding: 10px; margin: 10px 0; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>GLB Debug Test</h1>
    <div id="container"></div>
    <div id="log"></div>
    <button onclick="testGLB()">Test GLB Loading</button>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

        let logDiv = document.getElementById('log');
        
        function log(message) {
            console.log(message);
            logDiv.innerHTML += message + '<br>';
        }

        async function testGLB() {
            log('Starting GLB test...');
            
            try {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(600, 400);
                document.getElementById('container').appendChild(renderer.domElement);

                const loader = new GLTFLoader();
                log('GLTFLoader created');

                const url = '/models/Watch01.glb';
                log('Loading: ' + url);
                
                const gltf = await loader.loadAsync(url);
                log('GLB loaded successfully!');
                
                scene.add(gltf.scene);
                camera.position.z = 5;
                
                function animate() {
                    requestAnimationFrame(animate);
                    renderer.render(scene, camera);
                }
                animate();
                
            } catch (error) {
                log('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
